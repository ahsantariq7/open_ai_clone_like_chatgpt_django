<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCHATGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="shadow-lg p-3 mb-5 bg-body rounded text-center">
        <div class="badge bg-primary text-wrap " style="width: 6rem;">
            MyCHATGPT
          </div>
    </div>
    <div class="shadow-lg p-3 mb-5 bg-body rounded text-center">
    <form class="row g-9 "  method="post">
        {% csrf_token %}
        <div class="col-md-12">
          <label for="validationDefault01" class="form-label">Enter Your Question?</label>
          <input type="text" class="form-control" id="validationDefault01" name="ques" required>
        </div>
        
        <div class="col-12 py-4">
          <button class="btn btn-primary " type="submit">Submit form</button>
        </div>
      </form>
    </div>
<hr>
<h3>Your Statement is :{{que}}</h3>

<div class="shadow-lg p-3 mb-5 bg-body rounded"><div class="bg-success p-2 text-dark bg-opacity-50"><pre>{{ans|safe}}</pre></div></div>



    
</body>
</html>
